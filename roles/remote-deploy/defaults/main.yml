### kafka/producer.properties.yml
rem_producer_bootstrap_servers: "localhost:9092"
rem_producer_compression_type: "none"

### kafka/server.properties.yml
rem_server_broker_id: "0"
rem_server_listeners: "PLAINTEXT://AASF_KAFKA_LISTENER_HOST:AASF_KAFKA_LISTENER_PORT"
rem_server_port: "AASF_KAFKA_LISTENER_PORT"
rem_server_host_name: "AASF_KAFKA_LISTENER_HOST"
rem_server_num_network_threads: "3"
rem_server_num_io_threads: "8"
rem_server_socket_send_buffer_bytes: "102400"
rem_server_socket_receive_buffer_bytes: "102400"
rem_server_socket_request_max_bytes: "104857600"
rem_server_log_dirs: "/tmp/kafka-logs"
rem_server_num_partitions: "1"
rem_server_num_recovery_threads_per_data_dir: "1"
rem_server_log_retention_hours: "168"
rem_server_log_segment_bytes: "1073741824"
rem_server_log_retention_check_interval_ms: "300000"
rem_server_zookeeper_connect: "AASF_ZOOKEEPER"
rem_server_zookeeper_connection_timeout_ms: "6000"

### kafka/tools-log4j.properties.yml
rem_tools_log4j_log4j_rootLogger: "WARN, stderr"
rem_tools_log4j_log4j_appender_stderr: "org.apache.log4j.ConsoleAppender"
rem_tools_log4j_log4j_appender_stderr_layout: "org.apache.log4j.PatternLayout"
rem_tools_log4j_log4j_appender_stderr_layout_ConversionPattern: "[%d] %p %m (%c)%n"
rem_tools_log4j_log4j_appender_stderr_Target: "System.err"

### kafka/zookeeper.properties.yml
rem_zookeeper_dataDir: "/tmp/zookeeper"
rem_zookeeper_clientPort: "2181"
rem_zookeeper_maxClientCnxns: "0"
